<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="codemirror/lib/codemirror.css" type="text/css" rel="stylesheet" />
        <link href="bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
        <link href="css/spinner.css" type="text/css" rel="stylesheet" />
        <link href="css/groovyrunner.css" type="text/css" rel="stylesheet" />

        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
        <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

        <script type="text/javascript" src="bootstrap/js/jquery.js" ></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="codemirror/lib/codemirror.js" ></script>
        <script type="text/javascript" src="codemirror/addon/runmode/runmode.js" ></script>
        <script type="text/javascript" src="codemirror/addon/runmode/colorize.js" ></script>
        <script type="text/javascript" src="codemirror/mode/groovy/groovy.js" ></script>

        <script type="text/javascript" src="js/groovyrunner.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav">
                        <li class="">
                            <a class="brand" href="/alfresco/service/open_t/groovyrunner/index.html">GroovyRunner</a>
                        </li>
                        <li>
                            <button id="runbutton" class="btn btn-primary" >
                                Run!
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
                <div class="row-fluid">
                    <form id="runner" method="post" class="form-horizontal">
                        <div id="script-container" class="span6" style="margin-top:55px;">
                            <textarea id="script" name="script" rows="100" cols="80"></textarea>
                        </div>
                        <div id="result-container" class="span6" style="margin-top:55px;">
                            <textarea id="result" name="result" rows="100" cols="80"></textarea><br />
                        </div>
                    </form>
                </div>
                <div class="row-fluid">
                    <div class="span6" >
                        <form id="paramsform" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="parameters">Parameters</label>
                                <div class="controls">
                                    <input class="input-xxlarge" id="parameters" name="parameters" type="text" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <footer style="border-top:1px solid #E5E5E5;" class="footer">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12" style="text-align: center;margin-top: 10px">
                        <a href="http://www.open-t.nl">Open-T</a> GroovyRunner @VERSION@ for Alfresco. For more information, see the <a href="http://www.open-t.nl/projects/groovyrunner">GroovyRunner project page</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
